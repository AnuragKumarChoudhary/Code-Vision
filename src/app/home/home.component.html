<div class="container">
    <p>Welcome to Code Vision</p>
    <div class="camera">
        <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
            [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions"
            [imageQuality]="1" (cameraSwitched)="cameraWasSwitched($event)" (initError)="handleInitError($event)">
        </webcam>
        <button (click)="triggerSnapshot()">Trigger</button>
        <button (click)="toggleWebcam()">Switch</button>
        <img [src]="image" width="30%" height="30%" *ngIf="showImage">
    </div>
</div>
